<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font Awesome Cdn -->
    <script
      src="https://kit.fontawesome.com/e48d166edc.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- Owl Carousel File -->
    <link
      rel="stylesheet"
      type="text/css"
      href="plugins/OwlCarousel2-2.2.1/owl.carousel.css"
    />

    <!-- CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="styles/style.css"> -->
    <link rel="stylesheet" type="text/css" href="styles/login.css" />

    <title>Document</title>
  </head>
  <body>
    <div
      class="container d-flex flex-row justify-content-center align-items-center"
    >
      <div class="col-4 text-center">
        <h1>Cadastro</h1>
        <div class="form-group">
          <label for="">Nome</label>
          <input
            type="name"
            class="form-control"
            name="name"
            id="name"
            aria-describedby="name"
            placeholder="Seu nome"
          />
        </div>
        <div class="form-group">
          <label for="">E-mail</label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="email-signin"
            aria-describedby="emailHelpId"
            placeholder="exemplo@email.com"
          />
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password-signin"
            placeholder="Sua senha"
          />
          <span
            toggle="#password-field"
            id="toggle-eye-signin"
            onclick="togglePasswordSignin()"
          ></span>
        </div>
        <div class="form-group">
          <label for="password">Confirme sua senha</label>

          <input
            type="password"
            class="form-control"
            name="password"
            id="password-signin-confirm"
            placeholder="Sua senha"
          />
          <span
            toggle="#password-field"
            id="toggle-eye-signin"
            onclick="togglePasswordSignin()"
          ></span>
        </div>
        <div class="d-flex flex-row justify-content-center align-items-center">
          <a class="text">
            Possui uma conta?
            <a href="./login.html" class="signin"> Log in</a>
          </a>
        </div>
        <button type="button" class="btn btn-primary button" onClick="signin()">
          Sign in
        </button>
      </div>
    </div>
  </body>
</html>
