<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font Awesome Cdn -->
    <script
      src="https://kit.fontawesome.com/e48d166edc.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- Owl Carousel File -->
    <link
      rel="stylesheet"
      type="text/css"
      href="plugins/OwlCarousel2-2.2.1/owl.carousel.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="styles/shopping_cart.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="text-center">
      <h1>Shopping Cart</h1>
    </div>
    <div class="row">
      <div class="products">
        <div class="row item">
          <img src="./Imagens/jogos/bloodborne.png" />
          <div class="col info">
            <h2>Bloodborne</h2>
            <h4>R$ 50,00</h4>
          </div>
        </div>
        <div class="row item">
          <img src="./Imagens/jogos/bloodborne.png" />
          <div class="col info">
            <h2>Bloodborne</h2>
            <h4>R$ 50,00</h4>
          </div>
        </div>
      </div>
      <div>
        <div class="text-center">
          <h2>Resumo do pedido</h2>
        </div>
        
        <div class="row pedido_info text-center">
          <div class="col">
            <h5 class="pedido_item">Bloodborne</h5>
          </div>
          <div class="col">
            <h5 class="pedido_preco">R$ 50,00</h5>
          </div>
        </div>
        <div class="row pedido_info text-center">
          <div class="col">
            <h5 class="pedido_item">Frete</h5>
          </div>
          <div class="col">
            <h5 id="frete">R$ 10,00</h5>
          </div>
        </div>
        <div class="text-center">
          <button class="btn btn-success text-center finalizar">Finalizar Pedido</button>
        </div>
    </div>

    <script src="js/shoppingCart.js"></script>
  </body>
</html>
